<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <main class="container"> 
    <h1 class="advice-number">
      Advice #<span class="advice-id"></span>
    </h1>
    <article class="advice-text"></article>
    <picture class="divider">
      <source media="(min-width: 620px" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="Dice icon" />
    </picture>
    <button class="dice-btn">
      <img src="./images/icon-dice.svg" alt="Dice icon" />
    </button>
  </main>
  
  <footer class="attribution">
    Challenge by &nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by &nbsp<a href="https://github.com/nubiasegovia">Núbia Segóvia</a>.
  </footer>

  <script src="app.js"></script>
</body>
</html>
